<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone E-Shop</title>
    <style>
        @keyframes shine {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 25px 25px;
            }
            100% {
                background-position: 0 0;
            }
        }

        @keyframes shineText {
            0% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 5px gold;
            }
            100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px gold;
            }
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://media.istockphoto.com/id/626008798/photo/jewel-or-gems-collection-of-many-different-natural-gemstones.jpg?s=1024x1024&w=is&k=20&c=LGuA8JotJSLb9NRS4qNBO1zcmpAUamvQIkYVvZiOQtc=');
            background-size: cover;
            background-position: center;
            animation: shine 20s infinite alternate ease-in-out;
        }

        .title {
            font-size: 3rem;
            color: crimson;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Georgia', serif;
            font-weight: bold;
            animation: shineText 5s infinite alternate ease-in-out;
        }

        .container {
            display: flex;
            width: 90%;
            height: 70%;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .frame {
            flex: 1;
            background-size: cover;
            background-position: center;
            border: 2px solid gold;
            border-radius: 10px;
            margin: 0 5px;
            overflow: hidden;
            transition: flex 0.5s ease, transform 0.5s ease, box-shadow 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .frame::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            transition: background 0.5s ease;
        }

        .frame:hover::before {
            background: rgba(0, 0, 0, 0.3);
        }

        .frame.active {
            flex: 10;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            z-index: 1;
        }

        .frame.active::before {
            background: rgba(0, 0, 0, 0.3);
        }

        .content {
            padding: 20px;
            text-align: center;
            display: none;
            position: relative;
            z-index: 1;
        }

        .frame.active .content {
            display: block;
        }

        .gems-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
        }

        .gem-item {
            text-align: center;
        }

        .gem-item img {
            width: 100%;
            border-radius: 8px;
        }

        h2 {
            color: crimson;
        }

        .gem-name {
            margin-top: 5px;
            font-size: 1rem;
            color: gold;
        }

        .overlay-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: gold;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 100%;
                overflow: auto;
                margin: 10px 0;
            }

            .frame {
                margin: 10px 0;
                flex: 1 !important;
            }
        }

        @media (max-width: 480px) {
            body {
                flex-direction: column;
                height: auto;
                padding: 10px;
                overflow: auto;
            }

            .container {
                width: 100%;
                height: auto;
                flex-direction: column;
            }

            .frame {
                margin: 10px 0;
                width: 100%;
            }

            h2 {
                font-size: 1.5rem;
            }

            .gem-name {
                font-size: 0.875rem;
            }

            .gems-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="title">Raju Tools</div>
    <div class="container">
        <div class="frame" id="frame1" style="background-image: url('https://media.istockphoto.com/id/475273340/photo/collections-of-jewelry-gems-on-black.jpg?s=1024x1024&w=is&k=20&c=S6joKR36exUIlGgrlMgpFnGjMRrvx-ZCpaImuXV-1P0=');">
            <div class="overlay-text">Explore Our Gems</div>
            <div class="content">
                <h2>Gems</h2>
                <div class="gems-grid">
                    <div class="gem-item">
                        <img src="https://via.placeholder.com/150" alt="Gem 1">
                        <div class="gem-name">Gem 1</div>
                    </div>
                    <div class="gem-item">
                        <img src="https://via.placeholder.com/150" alt="Gem 2">
                        <div class="gem-name">Gem 2</div>
                    </div>
                    <div class="gem-item">
                        <img src="https://via.placeholder.com/150" alt="Gem 3">
                        <div class="gem-name">Gem 3</div>
                    </div>
                    <div class="gem-item">
                        <img src="https://via.placeholder.com/150" alt="Gem 4">
                        <div class="gem-name">Gem 4</div>
                    </div>
                    <div class="gem-item">
                        <img src="https://via.placeholder.com/150" alt="Gem 5">
                        <div class="gem-name">Gem 5</div>
                    </div>
                    <div class="gem-item">
                        <img src="https://via.placeholder.com/150" alt="Gem 6">
                        <div class="gem-name">Gem 6</div>
                    </div>
                    <div class="gem-item">
                        <img src="https://via.placeholder.com/150" alt="Gem 7">
                        <div class="gem-name">Gem 7</div>
                    </div>
                    <div class="gem-item">
                        <img src="https://via.placeholder.com/150" alt="Gem 8">
                        <div class="gem-name">Gem 8</div>
                    </div>
                    <div class="gem-item">
                        <img src="https://via.placeholder.com/150" alt="Gem 9">
                        <div class="gem-name">Gem 9</div>
                    </div>
                    <div class="gem-item">
                        <img src="https://via.placeholder.com/150" alt="Gem 10">
                        <div class="gem-name">Gem 10</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="frame" id="frame2" style="background-image: url('https://media.istockphoto.com/id/475273340/photo/collections-of-jewelry-gems-on-black.jpg?s=1024x1024&w=is&k=20&c=S6joKR36exUIlGgrlMgpFnGjMRrvx-ZCpaImuXV-1P0=');">
            <div class="overlay-text">Meet the Owner</div>
            <div class="content">
                <h2>Owner Details</h2>
                <p>Learn more about the shop owner.</p>
            </div>
        </div>
        <div class="frame" id="frame3" style="background-image: url('https://media.istockphoto.com/id/475273340/photo/collections-of-jewelry-gems-on-black.jpg?s=1024x1024&w=is&k=20&c=S6joKR36exUIlGgrlMgpFnGjMRrvx-ZCpaImuXV-1P0=');">
            <div class="overlay-text">Discover Our Tools</div>
            <div class="content">
                <h2>Tools</h2>
                <p>Discover the tools we use.</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const frames = document.querySelectorAll('.frame');
            let activeFrame = null;

            frames.forEach(frame => {
                frame.addEventListener('click', function() {
                    if (activeFrame === frame) {
                        activeFrame.classList.remove('active');
                        activeFrame = null;
                    } else {
                        if (activeFrame) {
                            activeFrame.classList.remove('active');
                        }
                        frame.classList.add('active');
                        activeFrame = frame;
                    }
                });
            });

            document.addEventListener('click', function(event) {
                if (!event.target.closest('.frame')) {
                    if (activeFrame) {
                        activeFrame.classList.remove('active');
                        activeFrame = null;
                    }
                }
            });
        });
    </script>
</body>
</html>
